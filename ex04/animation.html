<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CSS3 애니메이션</title>
  <link rel="stylesheet" href="animation.css">

<body>

    <h1>반려 동물</h1>
