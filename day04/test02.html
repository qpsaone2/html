<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <style>
      .container{
        width: 600px;
        margin: 50px auto;
        background-color: darkgray;

      }
      #box{
        width: 100px;
        height: 100px;
        margin: 50px auto;
        background-color: darkolivegreen;
        transition-property: all;
        transition-duration: 2s;
        transition-timing-function: ease;
      }
      #box:hover{
        width: 200px;
        height: 120px;
        background-color: darkred;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div class="container"> 
      <div id="box">

      </div>
    </div>
  </body>
</html>
